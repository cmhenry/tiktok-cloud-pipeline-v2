---
# Common tasks for all hosts

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  tags: [packages]

- name: Install common packages
  apt:
    name: "{{ common_packages }}"
    state: present
  tags: [packages]

- name: Ensure app user exists
  user:
    name: "{{ app_user }}"
    shell: /bin/bash
    create_home: yes
    state: present
  tags: [users]

- name: Create log directory
  file:
    path: "{{ log_dir }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0755'
  tags: [directories]

- name: Create pipeline directory
  file:
    path: "{{ pipeline_dir }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0755'
  tags: [directories]

- name: Set timezone to UTC
  timezone:
    name: UTC
  tags: [system]

- name: Configure sysctl for better networking
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { name: 'net.core.somaxconn', value: '65535' }
    - { name: 'vm.overcommit_memory', value: '1' }
  tags: [system]
